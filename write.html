<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - PageShare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="write.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>PageShare</h1>
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="index.html#blogs" class="nav-link">Blogs</a></li>
                        <li><a href="write.html" class="nav-link active">Write</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="btn-secondary" id="saveDraftBtn">Save Draft</button>
                    <button class="btn-primary" id="publishBtn">Publish</button>
                </div>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Editor Section -->
    <main class="editor-container">
        <div class="editor-wrapper">
            <div class="editor-header">
                <input type="text" id="blogTitle" class="editor-title-input" placeholder="Your Story Title...">
                <div class="editor-meta">
                    <input type="text" id="blogAuthor" class="editor-author-input" placeholder="Your Name">
                    <input type="text" id="blogTags" class="editor-tags-input" placeholder="Tags (comma separated)">
                </div>
            </div>

            <div class="editor-toolbar">
                <button class="toolbar-btn" id="boldBtn" title="Bold">
                    <strong>B</strong>
                </button>
                <button class="toolbar-btn" id="italicBtn" title="Italic">
                    <em>I</em>
                </button>
                <button class="toolbar-btn" id="headingBtn" title="Heading">
                    H
                </button>
                <button class="toolbar-btn" id="linkBtn" title="Link">
                    ðŸ”—
                </button>
                <button class="toolbar-btn" id="listBtn" title="List">
                    â€¢ List
                </button>
            </div>

            <div class="editor-content">
                <textarea id="blogContent" class="editor-textarea" placeholder="Start writing your story here... 

Share your thoughts, ideas, and experiences. Let your words flow freely."></textarea>
            </div>

            <div class="editor-footer">
                <div class="editor-stats">
                    <span id="wordCount">0 words</span>
                    <span id="charCount">0 characters</span>
                </div>
                <div class="editor-actions">
                    <button class="btn-editor-secondary" id="previewBtn">Preview</button>
                    <button class="btn-editor-primary" id="publishBtnBottom">Publish Story</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preview</h2>
                <button class="modal-close" id="closePreview">&times;</button>
            </div>
            <div class="modal-body" id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="write.js"></script>
</body>
</html>
